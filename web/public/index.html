<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/javascripts/leaflet/leaflet.css">
  <script src="/javascripts/leaflet/leaflet.js"></script>
  <style>
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
</body>
<script>
  var map = L.map('map').setView([10, 20], 13);

  var mak = L.latLng(10, 20);

  L.marker(mak).addTo(map)
    .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
    .openPopup();

  var shuzu = Array({ a: 10, b: 10, c: 10 },{ a: 10.1, b: 10, c: 10 }, { a: 10.2, b: 10, c: 10 });
  
  for(var i=0;i<shuzu.length;i++){
    var zb=L.latLng(shuzu[i].a,shuzu[i].b);
    L.marker(zb).addTo(map).bindTooltip("<div>"+shuzu[i].c+"</div>"+"<div>"+shuzu[i].c+"</div>"+"<div>"+shuzu[i].c+"</div>"+"<div>"+shuzu[i].c+"</div>"+"<div>"+shuzu[i].c+"</div>"+"<div>"+shuzu[i].c+"</div>",{permanent:true,direction:"top"}).openTooltip();
  }


</script>

</html>
